apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.firebase-perf'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.2'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "xyz.mechenbier.circuittester"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 8
        versionName "1.4.3"
        multiDexEnabled true
    }

    buildTypes {
        debug {
            buildConfigField 'String', "AdMobAppApiKey", "\"ca-app-pub-3940256099942544~3347511713\""
            resValue 'string', "admob_ad_app_api_key", "\"ca-app-pub-3940256099942544~3347511713\""
            resValue 'string', "admob_ad_unit_api_key", "\"ca-app-pub-3940256099942544/6300978111\""
            manifestPlaceholders = [firebaseDeactivated: true, crashlyticsEnabled: false]
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField 'String', "AdMobAppApiKey", CircuitTester_AdMobAppApiKey
            resValue 'string', "admob_ad_app_api_key", CircuitTester_AdMobAppApiKey
            resValue 'string', "admob_ad_unit_api_key", CircuitTester_AdMobAdUnitApiKey
            manifestPlaceholders = [firebaseDeactivated: false, crashlyticsEnabled: true]
        }
    }
}

dependencies {
    testImplementation 'junit:junit:4.12'
    implementation 'com.google.android.gms:play-services-ads:18.3.0'
    implementation 'androidx.preference:preference:1.1.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.browser:browser:1.2.0'
    implementation 'androidx.media:media:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.google.android.material:material:1.0.0'
    implementation "com.google.firebase:firebase-analytics:17.2.2"
    implementation "com.crashlytics.sdk.android:crashlytics:2.10.1"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.gms.google-services'