apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.firebase-perf'
apply plugin: 'io.fabric'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.2'

    defaultConfig {
        applicationId "xyz.mechenbier.circuittester"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            buildConfigField 'String', "AdMobAppApiKey", "\"ca-app-pub-3940256099942544~3347511713\""
            resValue 'string', "admob_ad_unit_api_key", "\"ca-app-pub-3940256099942544/6300978111\""
            manifestPlaceholders = [firebaseDeactivated: true]
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField 'String', "AdMobAppApiKey", CircuitTester_AdMobAppApiKey
            resValue 'string', "admob_ad_unit_api_key", CircuitTester_AdMobAdUnitApiKey
            manifestPlaceholders = [firebaseDeactivated: false]
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation 'com.google.android.gms:play-services-ads:15.0.1'
    implementation 'com.android.support:appcompat-v7:28.0.0-rc01'
    implementation "com.android.support:customtabs:28.0.0-rc01"
    implementation "com.android.support:support-media-compat:28.0.0-rc01"
    implementation "com.android.support:support-v4:28.0.0-rc01"
    implementation 'com.google.android.gms:play-services-ads:15.0.1'
    implementation 'com.google.firebase:firebase-core:16.0.1'
    implementation 'com.google.firebase:firebase-perf:16.0.0'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.4'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'